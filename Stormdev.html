<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StormDev</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
    }

    .logo {
      color: #ff5722;
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ff5722;
      font-weight: bold;
    }

    /* Banner */
    .hero {
      margin: 0 auto;
      width: 90%;
      max-width: 1000px;
      border-radius: 15px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    /* Cards */
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .card {
      background-color: #e0e0e0;
      flex: 1;
      padding: 20px;
      border-radius: 15px;
      min-height: 150px;
      display: flex;
      align-items: flex-end;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">⚡StormDev</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Java</a>
      <a href="#">Python</a>
      <a href="#">JavaScript</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <div class="hero">
    <img src="banner.jpg" alt="Banner principal">
    <!-- Substitua "banner.jpg" pela imagem real ou URL -->
  </div>

  <div class="cards">
    <div class="card">Programar nunca foi tão fácil</div>
    <div class="card">Comece agora, é gratuito</div>
    <div class="card">Aulas rápidas, direto ao ponto</div>
  </div>

</body>
</html>
